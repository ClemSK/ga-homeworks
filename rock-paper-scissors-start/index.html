<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <section>
  <h1> ROCK  PAPER  SCISORS  </h1>
  <div>
    <div id="choices">
    <p>Pick your weapon!</p>
      <input type="submit" value="ROCK" class="choice-button inputWhite inputRed" id="rock"></input>
      <input type="submit" value="PAPER" class="choice-button inputWhite inputRed" id="paper"></input>
      <input type="submit" value="SCISORS" class="choice-button inputWhite inputRed" id="scisors"></input>
    </div>
    <p id="player">Player choice: </p>
    <p id="computer">Computer choice: </p>
  </div>
  
  <div class="Result-div">
    <p>The result of the game is: </p>
    <h2 id="results"></h2>
  </div>

  <div>
    <input type="reset" value="Reset" id="reset-btn" class="inputWhite inputRed">
  </div>
</section>

  </body>
</html>
