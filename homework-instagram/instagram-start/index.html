<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet"/>
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
      <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <section >
          <img class="phones" src="./images/phones.png" alt="Phones with Instagram app open" />
      </section>
    
      <section class="sign-up">
      <div class="border">

        <div class="sign-up">
          <header class="sign-up">
            <img src="./images/logo.png" alt="Instagram logo"/>
            <p class="text"></i>Sign up to see photos and videos from your friends.</p>
            <button class="button"><i class="fa fa-facebook-square"></i>Log in with Facebook</button>
          </header>
        </div>
        <div>
          <p class="or">Or</p>
        </div>
        
        <form class="sign-up">
          <div>
            <!-- look up correct fieled type for  mobile + email, is it just text? -->
            <input class="input" type="text" name="email-number" id="email-number" placeholder="Mobile Number or Email" />
          </div>
          
          <div>
            <input class="input" type="text" name="full-name" id="fName" placeholder="Full name"/>
          </div>
          
          <div>
            <input class="input" type="text" name="username" id="uName" placeholder="Username"/>
          </div>
          
          <div>
            <input class="input" type="password" name="password" id="password" placeholder="Password"/>
          </div>
          
          <div> 
            <input type="submit" value="Sign up" class="button"/>
          </div>
          
          <p class="sign-up">By signing up, you agree to our <br><a href="#">Terms &amp; Privacy Policy</a></p> <!-- tried to change the terms from blue to grey
          but at this point my sass file was not sync'd to my css file.-->
        </form>
      </div>
        
        <div>
          <p class="border account">Have an account? <a href="#">Log in</a></p>
        </div>
        <p class="app">Get the app.</p>
        <div >
          <img src="./images/app-store.png" alt="App Stpre image" /> <!--Let me know if you can't see the images, I think this is the absolute path.-->
          <img src="./images/google-play.png" alt="Google-Play image" />
        </div>
    </section>
  </main>
  <footer>
        <div>
          <nav>
            <ul>
              <li>About us</li>
              <li>Support</li>
              <li>Blog</li>
              <li>Press</li>
              <li>API</li>
              <li>Jobs</li>
              <li>Privacy</li>
              <li>Terms</li>
              <li>Directory</li>
              <li>Language</li>
              <li>&copy; 2017 Instagram</li> <!--Not sure how to separate the last item in the list, despite selecting li:last-of-type -->
            </ul>
          </nav>
        </div>
    </footer>
    </body>
    </html>
