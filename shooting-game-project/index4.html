<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Shooting Stars</title>
  </head>
  <body>
    <h1>Popping Bubbles</h1>
    <section class="game-section">
      <div class="game-score">
        <span>SCORE: </span><span id="scoreElement">0</span>
      </div>
      <div class="game-time">
        <div class="game-time">TIME: </div><div class="game-time" id="clock">00:00:00</div>
      </div>
      <div class="fixed flex" id="modalElement">
        <div class="bg-white">
          <div class="points container">
            <h2 class="end-score" id="endScoreElement">0</h2>
            <p class="points">Points</p>
          </div>
          <h3 class="modalClock">You lasted: </h3>
          <p class="modalClock" id="modalClock">00:00:00</p>
          <div>
            <button class="start-button" id="startGameButton">Start Game</button>
          </div>
        </div>
      </div>
    </section>
    
    <div class="canvas-container">
      <canvas class="app-scene"></canvas>
    </div>

    <section class="instructions">
      <div>
        <h2 class="how-to">How to play</h2>
        
        <p class="arrow">Pop the bubbles to stay alive as long as you can.</p>
        <ul>
          <li>
            <div class="arrow">&#8669;</div> 
            <p class="arrow">Arrows to move</p>
          </li>
          <li>
            <div class="arrow">&#8669;</div> 
            <p class="arrow">Click to shoot</p>
          </li>
        </ul>
      </div>
      
    </section>
    <script src="./app4.js"></script>
  </body>
  </html>
